<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/7923c4363b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="to">

        <div class="to_do_box">

            <!--위-->
            <div class="to_do_h">
                <!--위 메인 글자-->
                <div class="to_do_list">
                    <h1>TO DO LIST</h1>
                </div>
                <div class="time">
                    <h3 id="date"></h3>
                </div>

            </div>

            <div class="to_do_u">

                <div class="to_do_u_in">
                    <div class="text_ou">
                        <input type="text" class="item" autofocus="true">
                    </div>
                </div>

                <div class="to_do_u_inin">
                    <div class="bt">
                        <button type="button" class=button_in><i class="fa-solid fa-circle-plus"></i></button>
                    </div>
                </div>

                <div class="to_do_u_inn">
                    <div class="item_List">

                    </div>
                </div>

            </div>
        </div>

    </div>
    <script src="/index.js"></script>
</body>

</html>
